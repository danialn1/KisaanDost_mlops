<script>

function appendMessage(message,audioURL) {

}


function appendVoiceMessage(transcription, audioPlayer) {
  const messageContainer = document.createElement('div');
  messageContainer.classList.add('message-container');

  // Append the audio player and transcription to the message container
  messageContainer.appendChild(audioPlayer);

  const p = document.createElement('p');
  p.textContent = transcription;
  messageContainer.appendChild(p);

  // Append the message container to the message box
  const messageBox = document.getElementById('messageBox');
  messageBox.appendChild(messageContainer);
}
const recordButton = document.getElementById('recordButton');

  // Initialize the MediaRecorder instance
  let mediaRecorder = null;
  let chunks = [];
  let audioBlob = null;
  
  recordButton.addEventListener('click', () => {
    if (mediaRecorder && mediaRecorder.state === 'recording') {
      mediaRecorder.stop();
      return;
    }
  
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then((stream) => {
        mediaRecorder = new MediaRecorder(stream);
        let audioBitsPerSecond = mediaRecorder.audioBitsPerSecond;
        let channels = 2;
        let bitsPerSample = 16;
        let samplingRate = audioBitsPerSecond / (channels * (bitsPerSample / 8));

        mediaRecorder.addEventListener('dataavailable', (event) => {
          chunks.push(event.data);
        });
  
        mediaRecorder.addEventListener('stop', () => {
          audioBlob = new Blob(chunks, { type: 'audio/wav' });
          chunks = [];
  
          // Send the audio blob to the server for transcription
          sendAudioToServer(audioBlob, samplingRate);
        });
  
        mediaRecorder.start();
      })
      .catch((error) => {
        console.error('Error accessing microphone:', error);
      });
  });
  
  
  function sendAudioToServer(audioBlob, samplingRate) {
    const formData = new FormData();
    formData.append('audio', audioBlob, 'audio.wav');
    formData.append('sr', samplingRate);
  
    fetch('/transcribe', {
      method: 'POST',
      body: formData
  
    })
    .then(response => response.text())
    .then(transcription => {
      appendMessage(transcription);
      getChatbotResponse(transcription);
    })
    .catch(error => {
      console.error('Error transcribing audio:', error);
    });
  }

  function getChatbotResponse(transcription) {
    const data = {
      msg: transcription
    };

    fetch('/get', {
      method: 'POST',
      body: JSON.stringify(data),
      headers: {
        'Content-Type': 'application/json'
      }
     })
    .then(response => response.json())
    .then(data => {
      const chatbotResponse = data.response;
      const audioData = atob(data.audio).split('').map(char => char.charCodeAt(0));
      // Create an audio element for the voice message
      const audioBlob = new Blob([new Uint8Array(audioData)], { type: 'audio/wav' });
      const audioURL = URL.createObjectURL(audioBlob);
      const audioPlayer = document.createElement('audio');
      audioPlayer.controls = true;
      audioPlayer.src = audioURL;
      // Process and display the chatbot response as needed
      appendVoiceMessage(chatbotResponse, audioPlayer);
    })
    .catch(error => {
      console.error('Error getting chatbot response:', error);
    });
  }
